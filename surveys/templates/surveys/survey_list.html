{% extends 'base.html'%}
{% block body%}
<div class="uk-container uk-margin-top">
  <h2 class="uk-heading-small uk-heading-bullet">Survey list</h2>
  <ul class="uk-iconnav">
    <li><a href="{% url 'surveys:create-survey' %}" uk-icon="icon: plus" uk-tooltip="Create new survey"></a></li>
  </ul>
  <div class="uk-grid-large uk-child-width-1-3 uk-margin-top" uk-grid>
    {% for survey in survey_list %}
    <div class="uk-card uk-card-default uk-card-hover uk-margin-left">
      <div class="uk-card-header">
          <h3 class="uk-card-title">{{ survey.name }}</h3>
      </div>
      <div class="uk-card-body">
        <p>{{survey.description}}</p>
      </div>
      <div class="uk-card-footer">
          <a href="{% url 'surveys:survey' survey.id%}" class="uk-button uk-button-text">Details</a> |
          <a href="{% url 'surveys:start-survey' survey.id%}" class="uk-button uk-button-text">Start Survey</a>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
