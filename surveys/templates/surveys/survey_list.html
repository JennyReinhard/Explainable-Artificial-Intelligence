{% extends 'base.html'%}
{% block body%}
<div class="uk-container uk-margin-top">
  <h2 class="uk-heading-small uk-heading-bullet">Survey list</h2>
  <ul class="uk-iconnav">
    <li><a href="{% url 'surveys:create-survey' %}" uk-icon="icon: plus" uk-tooltip="Create new survey"></a></li>
  </ul>
  <div class="uk-child-width-expand@s uk-grid uk-margin-top">
    {% for survey in survey_list %}
    <div class="uk-card uk-card-default uk-width-1-2@m">
      <div class="uk-card-header">
          <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-expand">
                  <h3 class="uk-card-title uk-margin-remove-bottom">{{ survey.name }}</h3>
                  <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">{{survey.date_created}}</time></p>
              </div>
          </div>
      </div>
      <div class="uk-card-body">
          <p>{{survey.description}}</p>
      </div>
      <div class="uk-card-footer">
          <a href="{% url 'surveys:survey' survey.id%}" class="uk-button uk-button-text">Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
