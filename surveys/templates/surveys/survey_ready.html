{% extends 'base.html' %}
{% block body %}
{% load static %}
{% load i18n %}
<div class="uk-container uk-margin-top">
  <h2 class="uk-heading-small">{% trans "Results" %}</h2>
  <p>{% trans "Congratulations! You have finished the training round. Here are your results:" %}</p>
  <ul class="uk-list">
    <li><span class="uk-badge uid-padding"><span class="uk-margin-small-right" uk-icon="credit-card"></span>{{balance}}</span></li>
    <li><span class="uk-badge uid-padding"><span class="uk-margin-small-right" uk-icon="heart"></span>{{injuries}}</span></li>
</ul>
  <a class="uk-button uk-button-default" href="{% url 'surveys:trial' survey.id session.key %}">{% trans "Start real rounds!" %}</a>
    <img class="uk-float-right uk-visible@m" src="{% static 'surveys/img/results.png'%}">
</div>
{% endblock %}
