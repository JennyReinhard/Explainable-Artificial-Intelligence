{% extends 'base.html' %}
{% block body %}
{% load static %}
<div>
  <div id="trial-header" class="uk-height-large uk-flex uk-flex-center uk-flex-middle">
    <img class="" src="{% static 'surveys/img/warehouse.svg' %}" width="800" alt="">
    <p class="uid uk-position-top-right uk-position-medium uk-visible@l">
      <span>Kontostand: <span class="uk-badge uid-padding"><span class="uk-margin-small-right" uk-icon="credit-card"></span>2000$</span></span>
      <span class="uk-margin-left">Verletzte: <span class="uk-badge uid-padding"><span class="uk-margin-small-right" uk-icon="heart"></span>4</span></span>
    </p>
  </div>
  <div class="uk-container uk-animation-fade uk-padding-remove-top uk-margin-medium-top">
    <p class="uk-flex uk-flex-center uk-hidden@l">
      <span>Kontostand: <span class="uk-badge uid-padding"><span class="uk-margin-small-right" uk-icon="credit-card"></span>2000$</span></span>
      <span class="uk-margin-left">Verletzte: <span class="uk-badge uid-padding"><span class="uk-margin-small-right" uk-icon="heart"></span>4</span></span>
    <hr>
    </p>
    <div class="uk-grid-large" uk-grid>
      <div class="uk-width-1-6">
      </div>
      <div class="uk-clearfix uk-width-1-3">
        <img class="uk-float-left uk-margin-small-right" src="{% static 'surveys/img/forklift.png' %}" width="100" uk-svg>
        <p class="uk-margin "><strong>Absolvierte Fahrten: </strong>{{attempts}}<br><strong>Fehler: </strong>{{errors}}</p>
      </div>
      <div class="uk-width-1-3">

        <img class="uk-float-left uk-margin-medium-right" src="{% static 'surveys/img/'|add:dss|add:'.png'%}" width="100" uk-svg>
        <blockquote>
          <p class="uk-text-light">"I think you should automate"</p>
          <footer>{{dss_name}}</footer>
        </blockquote>
      </div>
      <div class="uk-width-1-6">
      </div>
    </div>
    <hr>
    <div uk-grid>
      <div class="uk-width-1-6">
      </div>
      <div class="uk-width-2-3 uk-text-center">
        <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" name="button">Automatisieren</button><br>
        <strong>Gewinn:</strong><span class="uk-text-success"> 3000 &euro;</span><br>
        <button class="uk-margin-top uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" name="button">Manuell</button><br>
        <strong>Gewinn:</strong><span class="uk-text-success"> 800 &euro;</span>
      </div>
      <div class="uk-width-1-6">
      </div>
    </div>
    <div class="uk-visible@m">
      <div class="uk-flex uk-flex-center uk-margin-medium-top">
        <hr class="uk-divider-small">
      </div>
      <div class="uk-flex uk-flex-center">
        <p class="uk-text-light uk-margin-remove">Progress:</p>
      </div>
      <div class="uk-flex uk-flex-center">
        <div class="uk-width-1-3 uk-margin-small-top"><progress id="js-progressbar" class="uk-progress" value="1" max="9"></progress></div>
      </div>
    </div>
  </div>
  {% endblock %}
